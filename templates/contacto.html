<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

  <title>Página Web Médica</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/valores.css') }}" />
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 34vh;
    }

    .content {
      text-align: center;
      max-width: 600px;
      margin: 5px auto 0;
    }

    .content h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Columna 1 -->
    <div class="sub-column-1">
      <div class="menu__side" id="menu_side">
        <div class="name__page">
          <i class="fas fa-first-aid fa-lg"></i>
        </div>

        <div class="options__menu">
          <a href="{{ url_for('valores') }}">
            <div class="option">
              <i class="fas fa-home" title="Inicio"></i>
              <h4>Inicio</h4>
            </div>
          </a>
          <a href="{{ url_for('Paciente') }}">
            <div class="option">
              <i class="fas fa-user-injured" title="Pacientes"></i>
              
            </div>
          </a>
          <a href="{{ url_for('Historial') }}">
            <div class="option">
              <i class="fas fa-file-medical" title="Historial Medico"></i>
              
            </div>
          </a>
          <a href="{{ url_for('Apuntes') }}">
            <div class="option">
              <i class="far fa-sticky-note" title="Apuntes medicos"></i>
              
            </div>
          </a>
          <a href="{{ url_for('contacto') }}" class="selected">
            <div class="option">
              <i class="far fa-id-badge" title="Contacto"></i>
              
            </div>
          </a>
          <a href="{{ url_for('Desarrollado') }}">
            <div class="option">
              <i class="fas fa-cogs" title="Desarrollado"></i>
              
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Código agregado -->
  <div class="container">
    <div class="content">
      <h1>Sistema de monitoreo de saturación oxígeno para pacientes en interiores de centros de salud usando Internet de las cosas médicas (IoMT) y API REST de FHIR</h1>
      <div>
        <p>Desarrollado por:</p>
        <p>Andre Huerta Castro-u201910153</p>
        <p>Merly Reyes Shishco-u201823320</p>
        <p>Renato García Levano-u20181A023​</p>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ data.titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
</head>
<body>
    <header>
        <h1>Ingrese sus datos:</h1>
    </header>

    <div class="container">
        <form action="{{ url_for('query_string') }}" method="GET">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birth_date">Birth Date:</label>
                <input type="text" id="birth_date" name="birth_date" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
    // Esto sirve para que cuando recarges la pagina se elimine el contenido del formulario
    function resetFormFields() {
        document.getElementById("first_name").value = "";
        document.getElementById("last_name").value = "";
        document.getElementById("gender").value = "male";
        document.getElementById("birth_date").value = "";
        document.getElementById("address").value = "";
        document.getElementById("phone_number").value = "";
    }
    
    // Llama a la función para cargar la página
    window.onload = resetFormFields;
</script>
</body>
</html>
